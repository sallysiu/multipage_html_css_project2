<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Contact Me</title>
	<link rel="stylesheet" href="styles/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
 crossorigin="anonymous">
</head>
<body>
	
	<header class="header-contact">

		<nav class="nav">
			<ul class="nav__ul">
				<li class="nav__li"><a href="index.html" class="nav__li--link">Home</a></li>
				<li class="nav__li"><a href="http://" class="nav__li--link">About</a></li>
				<li class="nav__li"><span class="nav__li--span">Willow</span></li>
				<li class="nav__li"><a href="blog.html" class="nav__li--link ">Blog</a></li>
				<li class="nav__li"><a href="contact.html" class="nav__li--link nav__li--link--active">Contact</a></li>
			</ul>
		</nav>


		<div class="wrapper clearfix">
			<h1 class="landing-title">Contact Me</h1>
		</div>
	</header>
	
	<main class="main-contact">
		<div class="wrapper">
			<section class="contact-form">

				<form action="" class="form">
					<label for="commentor-name" class="visuallyhidden">Name</label>
					<input type="text" name="commentor-name" placeholder="Name" class="form__input">
				
					<label for="email-address" class="visuallyhidden">Email address</label>
					<input type="email" name="email-address" placeholder="Email address" class="form__input">
				
					<label for="comment-box" class="visuallyhidden">Message</label>
					<textarea name="comment-box" id="" rows="8" placeholder="Message" class="form__input--textbox"></textarea>
				
					<label for="post-comment" class="visuallyhidden">Post comment</label>
					<input type="submit" name="post-comment" value="Submit" class="form__input--button">
				
				
				</form>
			</section>
			<aside class="aside contact">
				<ul class="contact-info">
					<li class="contact-info--li">
						<a href=""><i class="fab fa-facebook-f icon"></i></a>
					</li>
					<li class="contact-info--li">
						<a href=""><i class="fab fa-twitter icon"></i></a>
					</li>
					<li class="contact-info--li">
						<a href=""><i class="fab fa-linkedin-in icon"></i></a>
					</li>
					<li class="contact-info--li">
						<a href=""><i class="fab fa-instagram icon"></i></a>
					</li>
				</ul>
				<p class="email">info@email.com</p>
				<p>123 - 456 -7890</p>
				<p>123 Queen Street, Unit 10</p>
				<p>Toronto, Ontario</p>
				<p>M5V2D5</p>

			</aside>

			
		</div>


	</main>
	
	<footer>
		<div class="copyright">
			<p>Copyright &copy; 2018 HackerYou</p>
		</div>
	</footer>
</body>
</html>
